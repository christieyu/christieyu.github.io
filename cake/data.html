<body>
    <div class="content">
        <p class="title">
            Cake data visualizations (drafts)
        </p>
        <div>
            <!-- area chart -->
            <figure class="highcharts-figure">
                <div id="area"></div>
                <p class="highcharts-description">
                    Demonstrating a basic area chart, also known as a mountain chart.
                    Area charts are similar to line charts, but commonly used to visualize
                    volumes.
                </p>
            </figure>
            <br><br>
            <!-- bar chart -->
            <figure class="highcharts-figure">
                <div id="bar"></div>
                <p class="highcharts-description">
                    Bar chart showing horizontal columns. This chart type is often
                    beneficial for smaller screens, as the user can scroll through the data
                    vertically, and axis labels are easy to read.
                </p>
            </figure>
            <br><br>
            <!-- column chart -->
            <figure class="highcharts-figure">
                <div id="column"></div>
                <p class="highcharts-description">
                    A basic column chart comparing estimated corn and wheat production
                    in some countries.

                    The chart is making use of the axis crosshair feature, to highlight
                    the hovered country.
                </p>
            </figure>
            <br><br>
            <!-- heatmap -->
            <figure class="highcharts-figure">
                <div id="heatmap"></div>
                <p class="highcharts-description">
                    Heatmap showing employee data per weekday. Heatmaps are commonly used to
                    visualize hot spots within data sets, and to show patterns or correlations.
                    Due to their compact nature, they are often used with large sets of data.
                </p>
            </figure>
            <br><br>
            <!-- item chart -->
            <div id="item"></div>
            <div class="controls">
                <h4>Data</h4>
                <input name="country" type="radio" id="de" checked="">
                <label for="de">Germany</label>
                <input name="country" type="radio" id="gb">
                <label for="gb">Britain</label>
                <input name="country" type="radio" id="no">
                <label for="no">Norway</label>

                <h4>Layout</h4>
                <input name="layout" type="radio" id="parliament" checked="">
                <label for="parliament">Parliament</label>
                <input name="layout" type="radio" id="rectangle">
                <label for="rectangle">Rectangle</label>
                <input name="layout" type="radio" id="circle">
                <label for="circle">Circle</label>

                <h4>Inner size</h4>
                <input type="number" id="rows" value="0" min="0" max="30" step="1">
                <label for="rows">Rows <small>(when 0, <code>innserSize</code> takes precedence)</small></label><br>
                <input type="number" id="innersize" value="40" min="0" max="100" step="10">
                <label for="innersize">Inner size (%)</label>
            </div>
            <br><br>
            <!-- line chart -->
            <figure class="highcharts-figure">
                <div id="line"></div>
                <p class="highcharts-description">
                    Basic line chart showing trends in a dataset. This chart includes the
                    <code>series-label</code> module, which adds a label to each line for
                    enhanced readability.
                </p>
            </figure>
            <br><br>
            <!-- pie chart -->
            <figure class="highcharts-figure">
                <div id="pie"></div>
                <p class="highcharts-description">
                    Pie charts are very popular for showing a compact overview of a
                    composition or comparison. While they can be harder to read than
                    column charts, they remain a popular choice for small datasets.
                </p>
            </figure>
            <br><br>
            <!-- half donut -->
            <figure class="highcharts-figure">
                <div id="halfdonut"></div>
                <p class="highcharts-description">
                    Pie chart showing a hollow semi-circle. This is a compact visualization,
                    often used in dashboards.
                </p>
            </figure>
            <br><br>
            <!-- donut -->
            <figure class="highcharts-figure">
                <div id="donut"></div>
                <p class="highcharts-description">
                    In Highcharts, pie charts can also feature an empty center, they are
                    often referred to as donut charts.
                </p>
            </figure>
            <br><br>
            <!-- gauge -->
            <figure class="highcharts-figure">
                <div id="gauge"></div>
                <p class="highcharts-description">
                    Chart showing use of plot bands with a gauge series. The chart is
                    updated dynamically every few seconds.
                </p>
            </figure>
        </div>
    </div>
</body>
